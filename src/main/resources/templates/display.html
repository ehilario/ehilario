<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Input page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link href="/my.css" rel="stylesheet"/>-->
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/main.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <div class="nav navbar-nav navbar-center">
            <h1 class="text-muted" align="right" > “MS3 and ME” Technical Challenge</h1>
            </div>
        </div>
    </div>
</nav>


    <form id="display-form">
        <span style=" display: block; margin: 0 0 3px; font-size: 1.2em; font-weight: bold; ">Enter Range of Integers Between (1 - 200) </span>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <span style="margin: 0 0 3px; font-size: 1.2em; font-weight: bold; ">Beginning of Range</span>
                    <input type="number" class="form-control" id="start"  style=" width: 200px; border: 1px solid #000; padding: 5px;"/>
                </div>
                <div class="col-sm-3">
                    <span style="margin: 0 0 3px; font-size: 1.2em; font-weight: bold; ">End of Range </span>
                    <input type="number" class="form-control" id="end" style=" width: 200px; border: 1px solid #000; padding: 5px;"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" style="padding-top: 3px; padding-botton:3px;">
                    <button type="submit" id="btn-multiple"
                            class="btn btn-primary btn-lg">Get Multiples
                    </button>
                </div>
            </div>
        </div>
    </form>


    <div id="tbl" style="margin-top: 3px"></div>

    <div id="json-output" th:align="left"></div>

</body>
</html>
